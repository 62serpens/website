<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62serpens Portal Hub</title>
    <style>
        body {
            margin: 0;
            background: #0a0a14 url('https://www.toptal.com/designers/subtlepatterns/uploads/stardust.png') repeat;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-bottom: 2px solid #ff00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-size: 14px;
        }
        .time-machine-controls {
            display: flex;
            gap: 10px;
        }
        .year-button {
            background: #ff00ff;
            color: #00ffff;
            padding: 5px 15px;
            border: 2px solid #ffff00;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 0 5px #ff00ff;
        }
        .year-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff00;
            background: #00ff00;
            color: #000;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .portal-container {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }
        .portal {
            width: 150px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.7), transparent);
        }
        .portal-label {
            font-size: 24px;
            color: #ffff00;
            text-shadow: 0 0 5px #ff00ff;
            z-index: 1;
        }
        .portal::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.3), transparent);
            animation: swirl 4s infinite linear;
        }
        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span id="dateTime"></span>
        <div class="time-machine-controls">
            <button class="year-button" onclick="window.location.href='/2000.html'">2000</button>
            <button class="year-button" onclick="window.location.href='/2100.html'">2100</button>
        </div>
        <span style="opacity: 0;">COORDS</span> <!-- Placeholder for alignment -->
    </div>
    <h1>62serpens Portal Hub</h1>
    <div class="portal-container">
        <div class="portal" onclick="window.location.href='/2000.html'">
            <span class="portal-label">2000</span>
        </div>
        <div class="portal" onclick="window.location.href='/2100.html'">
            <span class="portal-label">2100</span>
        </div>
    </div>
    <script>
        const dateTime = document.getElementById('dateTime');
        function updateDateTime() {
            const now = new Date();
            dateTime.textContent = now.toLocaleString('en-AU', { timeZone: 'Australia/Hobart' });
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
