<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62serpens</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23000000'/><text x='50%' y='50%' font-size='20' text-anchor='middle' dy='.3em' fill='%23ffffff' font-family='VT323, monospace'>62</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Great Vibes', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 72px; /* Bigger size */
            margin-bottom: 40px; /* More space below */
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Subtle glow to stand out */
            transition: color 0.3s ease; /* Smooth purple transition */
        }

        h1:hover {
            color: rgb(255, 0, 255); /* Purple on hover */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
            align-items: center;
        }

        .button {
            background: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            width: fit-content;
            transition: 0.3s;
        }

        /* Brighter, popping hover colors */
        .beatstore:hover {
            background: rgb(255, 50, 50); /* Brighter red */
        }

        .instagram:hover {
            background: rgb(255, 80, 200); /* Vivid magenta */
        }

        .spotify:hover {
            background: rgb(50, 255, 100); /* Poppier green */
        }

        .soundcloud:hover {
            background: rgb(255, 120, 60); /* Neon orange */
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px;
            }
            h1 {
                font-size: 48px; /* Adjusted for smaller screens */
            }
            .button {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>62serpens</h1>
        <div class="button-container">
            <a href="https://www.beatstars.com/62serpens/tracks" class="button beatstore">Beat Store</a>
            <a href="https://www.instagram.com/62serpens" class="button instagram">Instagram</a>
            <a href="https://open.spotify.com/artist/7yHQHRjyPmSNxPFgAgsjkb?si=TaHRrvFVRbCoVNSFsIdAvg" class="button spotify">Spotify</a>
            <a href="https://soundcloud.com/62serpens" class="button soundcloud">SoundCloud</a>
        </div>
    </div>
</body>
</html>
