    <style>
        :root {
            --font-main: 'Manrope', sans-serif;
            --text-primary: #1a1a1a;
            --text-secondary: #4d4d4d;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --border-color: rgba(200, 200, 200, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.07);
            --transition-duration: 0.3s;
            --border-radius: 18px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-main);
            font-weight: 400;
            background-color: #EAEAEA;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: url('https://source.unsplash.com/1920x1080/?misty,forest,tasmania');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 24px 40px 24px; /* Top padding for sticky header */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Header & Navigation */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 16px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 700; text-decoration: none; color: var(--text-primary); }
        .main-nav { display: flex; gap: 8px; }
        .main-nav a {
            text-decoration: none; color: var(--text-secondary); padding: 8px 12px;
            border-radius: 8px; transition: all var(--transition-duration) ease;
        }
        .main-nav a:hover, .main-nav a.active { background: rgba(0,0,0,0.05); color: var(--text-primary); }
        .hamburger { display: none; }

        /* Hero Section */
        .hero { text-align: center; padding-top: 40px; padding-bottom: 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 24px; }
        .hero h1 { font-size: 3rem; font-weight: 700; }
        .hero p { font-size: 1.1rem; color: var(--text-secondary); margin-top: 8px; }
        .opening-statement { font-size: 1.1rem; line-height: 1.7; color: var(--text-secondary); max-width: 600px; margin: 24px auto 0 auto; }
        .opening-statement a { color: var(--text-primary); text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 3px; }

        /* Content Card */
        .content-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 32px 40px;
            box-shadow: 0 8px 30px 0 var(--shadow-color);
            transition: all var(--transition-duration) ease-out;
        }
        .section-header {
            font-size: 2rem; font-weight: 700; margin-bottom: 24px; padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Contact Form */
        .contact-form { display: flex; flex-direction: column; gap: 16px; }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%; background: rgba(255, 255, 255, 0.6); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 14px; color: var(--text-primary); font-size: 1rem;
            font-family: var(--font-main); transition: all var(--transition-duration) ease;
        }
        .contact-form input:focus, .contact-form select:focus, .contact-form textarea:focus {
            outline: none; border-color: var(--text-primary); background: #fff;
        }
        .contact-form button {
            background: var(--text-primary); color: #fff; border: none; padding: 14px;
            border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: opacity var(--transition-duration) ease;
        }
        .contact-form button:hover { opacity: 0.85; }

        /* Discography */
        .discography-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 24px; }
        .discography-item { text-align: center; }
        .discography-img {
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover;
            border-radius: 12px; border: 1px solid var(--border-color);
            transition: all var(--transition-duration) ease; margin-bottom: 12px;
        }
        .discography-img:hover { transform: scale(1.05); box-shadow: 0 6px 25px var(--shadow-color); }
        .discography-item h3 { font-size: 1rem; font-weight: 500; margin-bottom: 4px; }
        .discography-item p { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 8px; font-weight: 300; }
        .discography-item a.artist-link { font-size: 0.9rem; color: var(--text-primary); }

        /* Gallery & Modal */
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .gallery-img { width: 100%; border-radius: 12px; cursor: pointer; transition: all var(--transition-duration) ease; }
        .gallery-img:hover { transform: scale(1.03); opacity: 0.9; }

        /* Bonus Content */
        .bonus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .bonus-item {
            display: block; text-decoration: none; color: inherit; background: rgba(255, 255, 255, 0.3);
            border-radius: 12px; padding: 12px; border: 1px solid transparent;
            transition: all var(--transition-duration) ease;
        }
        .bonus-item:hover { transform: translateY(-4px); border-color: var(--text-primary); background: rgba(255, 255, 255, 0.5); }
        .bonus-item h4 { font-size: 1rem; font-weight: 500; }
        .bonus-item p { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.4; font-weight: 300; }
        .bonus-item-thumbnail img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }

        /* Footer */
        .main-footer { text-align: center; padding: 40px 0 20px 0; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .footer-social-links a { color: #fff; margin: 0 12px; font-size: 1.5rem; transition: color 0.3s ease; }
        .footer-social-links a:hover { color: #ccc; }
        .copyright { margin-top: 16px; font-size: 0.9rem; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { padding: 80px 16px 24px 16px; gap: 16px; }
            .main-header { padding: 12px 16px; }
            .main-nav {
                display: none; position: absolute; top: 100%; right: 0;
                background: var(--bg-glass); width: 100%; flex-direction: column;
                padding: 16px; border-top: 1px solid var(--border-color);
            }
            .main-nav.open { display: flex; }
            .hamburger { display: block; font-size: 1.5rem; cursor: pointer; border: none; background: none; }
            .hero { padding: 24px 0; }
            .hero h1 { font-size: 2.5rem; }
            .content-card { padding: 24px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="#home" class="logo">62serpens</a>
        <nav class="main-nav">
            <a href="#contact">Contact</a>
            <a href="#discography">Discography</a>
            <a href="#gallery">Gallery</a>
            <a href="#bonus">Bonus</a>
        </nav>
        <button class="hamburger" aria-label="Open menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="container">
        
        <section id="home" class="hero">
            <img src="images/default-avatar.png" alt="Avatar" class="profile-pic">
            <h1>62serpens</h1>
            <p>Music Producer</p>
            <p class="opening-statement">
                All 62serpens instrumentals are now offline. Please contact me via the <a href="#contact">form below</a>, <a href="https://www.instagram.com/62serpens" target="_blank" rel="noopener noreferrer">Instagram</a>, or <a href="https://discord.gg/cCedfQgHVG" target="_blank" rel="noopener noreferrer">Discord</a> for beats or collabs.
            </p>
        </section>

        <section id="contact" class="content-card">
            <h2 class="section-header">Contact</h2>
            <form name="contact" method="POST" data-netlify="true" action="/success" class="contact-form">
                <input type="hidden" name="form-name" value="contact">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="social-links" placeholder="Relevant Social Media or Streaming Links">
                <select name="category" id="category" required>
                    <option value="" disabled selected>Select an Inquiry Type</option>
                    <option value="leasing">MP3/WAV Lease Inquiry</option>
                    <option value="production">Personalized Production</option>
                    <option value="mixing">Recording & Engineering</option>
                    <option value="tutoring">Production Tutoring</option>
                    <option value="website">Website Design</option>
                    <option value="other">Other</option>
                </select>
                <textarea name="message" placeholder="Please provide details about your project." required rows="5"></textarea>
                <button type="submit">Send Inquiry</button>
            </form>
        </section>

        <section id="discography" class="content-card">
            <h2 class="section-header">Discography</h2>
            <div class="discography-grid">
                </div>
        </section>

        <section id="gallery" class="content-card">
            <h2 class="section-header">Gallery</h2>
            <div class="gallery-grid">
                <img src="images/img_015.jpg" alt="Studio Setup" class="gallery-img">
                <img src="images/img_017.jpg" alt="Studio Setup" class="gallery-img">
            </div>
        </section>

        <section id="bonus" class="content-card">
            <h2 class="section-header">Bonus</h2>
            <div class="bonus-grid">
                </div>
        </section>

    </div>

    <footer class="main-footer">
        <div class="footer-social-links">
            <a href="https://www.instagram.com/62serpens" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.soundcloud.com/62serpens" target="_blank" rel="noopener noreferrer" aria-label="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            <a href="https://www.youtube.com/@62serpens" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/cCedfQgHVG" target="_blank" rel="noopener noreferrer" aria-label="Discord"><i class="fab fa-discord"></i></a>
        </div>
        <p class="copyright">Â© <span id="year"></span> 62serpens. All rights reserved.</p>
    </footer>

    <form name="contact" data-netlify="true" hidden>
        <input type="text" name="name" /><input type="email" name="email" /><input type="text" name="social-links" /><select name="category"></select><textarea name="message"></textarea>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('year').textContent = new Date().getFullYear();

        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const mainNav = document.querySelector('.main-nav');
        hamburger.addEventListener('click', () => {
            mainNav.classList.toggle('open');
        });

        // Smooth Scroll Logic
        const header = document.querySelector('.main-header');
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const headerOffset = header.offsetHeight;
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
                if (mainNav.classList.contains('open')) {
                    mainNav.classList.remove('open');
                }
            });
        });
    });
    </script>

</body>
