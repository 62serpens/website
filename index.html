<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background-color: #000000; /* Solid jet black */
            color: #ffffff;
            font-family: 'Great Vibes', cursive; /* Back to the cool, esoteric cursive */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .content {
            text-align: center; /* Center text inside */
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffffff; /* Plain white */

            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
            align-items: center; /* Center buttons horizontally */
        }

        .button {
            background: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            width: fit-content;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff00ff; /* Purple */
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px;
            }
            h1 {
                font-size: 36px;
            }
            .button {
                font-size: 20px;
                padding: 15px;
