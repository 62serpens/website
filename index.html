    <style>
        :root {
            --bg-primary: #0A0A0B;
            --bg-secondary: #121214;
            --bg-tertiary: #1E1E21;
            --text-primary: #f4f4f5;
            --text-secondary: #E0E0E4;
            --accent-primary: #9333ea;
            --accent-secondary: #d8b4fe;
            --accent-tertiary: #3b0764;
            --border-color: #3f3f46;
            --shadow-color-light: rgba(255, 255, 255, 0.08);
            --shadow-color-dark: rgba(0, 0, 0, 0.25);
            --shadow-color-accent: rgba(192, 132, 252, 0.2);
            --font-body: 'Inter', sans-serif;
            --font-heading: 'Bebas Neue', sans-serif;
            --transition-duration: 0.3s;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-btn: 10px;
        }

        *, *:before, *:after { box-sizing: border-box; }
        html {
            scroll-padding-top: 64px; /* Offset for sticky nav */
        }
        body {
            font-family: var(--font-body);
            font-size: 16px;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            padding: 12px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            scroll-behavior: smooth;
            background-image: radial-gradient(circle at 10% 10%, var(--accent-tertiary) 0%, transparent 50%), radial-gradient(circle at 90% 80%, var(--accent-tertiary) 0%, transparent 50%);
            background-attachment: fixed;
        }

        a, button {
            cursor: pointer;
            outline: none;
            color: inherit;
            text-decoration: none;
            transition: all var(--transition-duration) ease-in-out;
        }

        a:focus-visible, button:focus-visible {
            outline: 2px solid var(--accent-secondary);
            outline-offset: 2px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 100vh;
        }

        .section-header {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-secondary);
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            background: linear-gradient(145deg, rgba(30, 30, 33, 0.6), rgba(30, 30, 33, 0.3));
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5), 0 0 8px var(--shadow-color-accent);
        }

        .card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 16px var(--shadow-color-dark), inset 0 1px 0 var(--shadow-color-light), 0 0 10px var(--shadow-color-accent);
        }

        .service-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 16px var(--shadow-color-dark), inset 0 1px 0 var(--shadow-color-light);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform var(--transition-duration) ease-in-out, box-shadow var(--transition-duration) ease-in-out;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px var(--shadow-color-dark), 0 0 16px var(--shadow-color-accent);
        }

        .service-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        .nav-link {
            font-family: var(--font-heading);
            font-size: 1.125rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 6px 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            transition: all var(--transition-duration) ease-in-out;
        }

        .nav-link:hover {
            color: var(--accent-secondary);
            background: var(--bg-tertiary);
            border-color: var(--accent-secondary);
            transform: scale(1.05);
            box-shadow: 0 0 16px var(--shadow-color-accent);
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 240px;
            padding: 10px 14px;
            font-size: 0.9rem;
            font-weight: 500;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-btn);
            box-shadow: 0 4px 12px var(--shadow-color-dark), inset 0 1px 1px var(--shadow-color-light);
            transition: all var(--transition-duration) ease-in-out;
        }

        .link-button:hover {
            transform: translateY(-2px);
            background: var(--bg-tertiary);
            border-color: var(--accent-secondary);
            box-shadow: 0 12px 28px var(--shadow-color-dark), 0 0 16px var(--shadow-color-accent);
        }

        .link-button i.icon {
            margin-right: 8px;
            font-size: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 8px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            border: 1px solid var(--border-color);
            font-size: 1.4rem;
            transition: all var(--transition-duration) ease-in-out;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 16px var(--shadow-color-accent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            justify-items: center;
        }

        .gallery-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            transition: transform var(--transition-duration) ease-in-out, border-color var(--transition-duration) ease-in-out;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 12px var(--shadow-color-accent);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .portfolio-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            transition: transform var(--transition-duration) ease-in-out, border-color var(--transition-duration) ease-in-out;
        }

        .portfolio-img:hover {
            transform: scale(1.03);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 12px var(--shadow-color-accent);
        }

        .portfolio-item h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        .portfolio-item p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .equalizer {
            width: 48px;
            height: 16px;
            display: flex;
            justify-content: space-between;
            margin: 8px auto;
        }

        .equalizer-bar {
            width: 6px;
            background: var(--accent-secondary);
            border-radius: 2px;
            animation: equalize 1.2s infinite ease-in-out alternate;
        }
