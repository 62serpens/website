<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62serpens Time Machine</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .status-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            padding: 5px;
            border-bottom: 2px solid #ff00ff;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        .year-button {
            background: #ff00ff;
            color: #00ffff;
            padding: 5px 15px;
            border: 2px solid #ffff00;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            text-transform: uppercase;
        }
        .year-button:hover { transform: scale(1.1); box-shadow: 0 0 10px #00ff00; }
        h1 { text-shadow: 0 0 10px #ff00ff; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="status-bar">
        <button class="year-button" onclick="window.location.href='/2000.html'">2000</button>
        <button class="year-button" onclick="window.location.href='/2100.html'">2100</button>
    </div>
    <h1>Choose Your Timeline</h1>
</body>
</html>
